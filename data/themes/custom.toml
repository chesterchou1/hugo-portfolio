# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#86A8E7"
  link = "#86A8E7"
  link_hover = "#30CFD0"
  # Menu
  menu_primary = "#fffffe"
  menu_text = "#094067"
  menu_text_active = "#30CFD0"
  menu_title = "#fffffe"
  background = "#16161a"
  # Home sections
  home_section_odd = "#fffffe"
  home_section_even = "#fffffe"

  # home_section_odd = "rgb(247, 250, 252)"
